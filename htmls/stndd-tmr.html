<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Deadline Timer</title>
  </head>
  <body>
    <div class="timer-card">
      <div class="deadline-section">
        <button class="theme-toggle">Switch Theme</button>
        <div class="header">
         <a href="./starter-timer.html"> <h2>Timer</h2></a>
          <!-- <h2>Alarm</h2> -->
        </div>
        <div class="deadline-info">
          <p class="label">Deadline:</p>
          <input type="datetime-local" class="date-picker" />
          <p class="day">Day: <span class="day-name"></span></p>
        </div>
        <div class="time-left">
          <p class="label">Time Left:</p>
          <p class="countdown">00:00:00</p>
        </div>
        <div class="controls">
          <button class="start">Start</button>
          <button class="pause">Pause</button>
          <button class="reset">Reset</button>
        </div>
      </div>
      <!-- <div class="motivation-section">
        <h3>Stay Motivated:</h3>
        <blockquote class="quote">
          “Success is not the key to happiness. Happiness is the key to success.
          If you love what you are doing, you will be successful.” — Albert
          Schweitzer
        </blockquote>
        <button class="new-quote">Get New Quote</button>
      </div> -->
    </div>

    <script src="../js/std.js"></script>
  </body>
</html>
