<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Plan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="timer-header">
          <h3>Timer</h3>
        </div>
        <div class="time-display">
          <h4>Countdown:</h4>
          <p id="time-left">00:00:00</p>
          <div class="controls">
            <input type="number" id="hours" placeholder="HH" />
            <input type="number" id="minutes" placeholder="MM" />
            <input type="number" id="seconds" placeholder="SS" />
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
          </div>
        </div>
        <div class="motivation">
          <h4>Be Motivated:</h4>
          <blockquote id="quote">
            “Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful.” – Albert Schweitzer
          </blockquote>
        </div>
      </div>
    </div>
    <script src="../js/prem.js"></script>
  </body>
</html>
