<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Tasks</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <!-- HTML for Description Box -->
    <div class="description-box">
      <h2>Description</h2>
      <textarea id="taskDescription" placeholder="currently typing..."></textarea>
      <button onclick="commitTask()">Commit</button>
    </div>

    <!-- HTML for Task List -->
    <div class="task-list">
      <h2>Your Added Tasks</h2>
      <ul id="taskList"></ul>
    </div>
  </div>
  <script src="../js/tasks.js"></script>
</body>
</html>
